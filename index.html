<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <title>Bank Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1>Welcome To Your Bank</h1>
      <div id="submit-area">
        <h3>LogIn</h3>
        <form action="">
          <input
            type="text"
            name=""
            id="user-email"
            class="form-control"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            name=""
            id="user-password"
            class="form-control mt-3"
            placeholder="Enter Your Password"
          />
          <input
            type="button"
            value="Log In"
            id="loginBtn"
            class="btn btn-success mt-3"
          />
        </form>
      </div>
    </div>
    <!----------- Transaction Area ------------------>
    <div id="transaction-area">
      <div class="amount-details d-flex justify-content-between">
        <div id="deposit">
          <h6>Deposit</h6>
          <h2>$ <span id="current-deposit">00</span></h2>
        </div>
        <div id="withdraw">
          <h6>Withdraw</h6>
          <h2>$ <span id="current-withdraw">00</span></h2>
        </div>
        <div id="balance">
          <h6>Balance</h6>
          <h2>$ <span id="current-balance">1352</span></h2>
        </div>
      </div>
      <div class="depWith-area d-flex justify-content-between">
        <div id="deposit-area">
          <h3>Deposit</h3>
          <input
            type="text"
            name=""
            id="deposit-amount"
            class="form-control"
            placeholder="$ amout you want to deposit"
          /><br />
          <input
            type="button"
            value="Deposit"
            id="deposit-btn"
            class="btn btn-success"
          />
        </div>
        <div id="withdraw-area">
          <h3>Withdraw</h3>
          <input
            type="text"
            name=""
            id="withdraw-amount"
            class="form-control"
            placeholder="$ amout you want to withdraw"
          /><br />
          <input
            type="button"
            value="Withdraw"
            id="withdraw-btn"
            class="btn btn-success"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
